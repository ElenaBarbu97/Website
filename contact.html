        <div class="container">
            <div class="contact-box">
                <div class="left"></div>
                <form class="contactForm" action="https://api.web3forms.com/submit" method="POST" onsubmit="return contactDataValidation()">
                    <!--action spune unde sa se trimita datele din formular. --->
                    <h2>Contact Us</h2>
                    
                    <input type="hidden" name="access_key" value="21e3b448-1960-4a5d-9176-88ef4bb49061">

                    <input type="text" name= "e-mail" class="field" placeholder="Email">

                    <button class="Button" onclick=contactDataValidation()>Send</button>
                </form>
            </div>
        </div>
        <script>
            function contactDataValidation() {
                let firstName = document.querySelector('.contactForm [name="First name"]').value;
                let lastName = document.querySelector('.contactForm [name="Last name"]').value;
                let email = document.querySelector('.contactForm [name="e-mail"]').value;

                if (firstName === "" || lastName === "" || email === "") {
                    alert("All fields must be filled out.");
                    return false;
                }
                return true;
            }    
        </script>
